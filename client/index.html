<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- 代替 theme_color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#00A7E5" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- 引入 Bootstrap JavaScript 文件 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <i class="material-icons">directions_car</i>
            <strong class="ml-1">桃園市停車場平臺</strong>
          </a>
          <button id="installButton" class="btn btn-primary mt-2">
            安裝捷徑
          </button>
        </div>
      </div>
    </header>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-4">
          <label for="searchInput"><strong>停車場名稱</strong></label>
          <input
            type="text"
            id="searchInput"
            placeholder="請輸入停車場名稱"
            class="form-control"
          />
        </div>
        <div class="col-md-4">
          <label for="inputState"><strong>行政區</strong></label>
          <select id="inputState" class="form-control">
            <option selected>請選擇行政區</option>
            <option value="中壢區">中壢區</option>
            <option value="桃園區">桃園區</option>
            <option value="大溪區">大溪區</option>
            <option value="楊梅區">楊梅區</option>
            <option value="蘆竹區">蘆竹區</option>
            <option value="大園區">大園區</option>
            <option value="龜山區">龜山區</option>
            <option value="八德區">八德區</option>
            <option value="龍潭區">龍潭區</option>
            <option value="平鎮區">平鎮區</option>
            <option value="新屋區">新屋區</option>
            <option value="觀音區">觀音區</option>
            <option value="復興區">復興區</option>
          </select>
        </div>
        <div class="col-md-12">
          <button id="searchButton" class="btn btn-primary mt-2">
            <i class="material-icons" style="vertical-align: middle">search</i
            >搜索
          </button>
          <button id="getLocationButton" class="btn btn-primary mt-2">
            <i class="material-icons" style="vertical-align: middle"
              >autorenew</i
            >獲取地理位置
          </button>
        </div>
      </div>

      <div style="overflow-x: auto">
        <table id="data-table" class="table table-striped table-hover mt-2">
          <thead class="thead-dark">
            <tr>
              <th>停車場名稱</th>
              <th>剩餘空位</th>
              <th>更多資訊</th>
              <th>導航</th>
            </tr>
          </thead>
          <tbody>
            <!-- table-data -->
          </tbody>
        </table>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="Modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">停車場資訊</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="contactPhone"></p>
              <p id="address"></p>
              <p id="totalSpaces"></p>
              <p id="distance"></p>
              <p id="status"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
