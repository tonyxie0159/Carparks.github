<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then((registration) => {
            console.log(
              "Service Worker registered with scope:",
              registration.scope
            );
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }
    </script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <!-- 代替 theme_color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="theme-color" content="#00A7E5" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHatPGcgJdFuutpijdnrwTQhVwYg8c5qg&libraries=places&callback=initMap" async defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
    <script src="bundle.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
          <a href="#" class="navbar-brand d-flex align-items-center">
            <i class="material-icons">directions_car</i>
            <strong class="ml-1">桃園市停車場平臺</strong>
          </a>
          <button id="installButton" class="btn btn-primary mt-2">
            安裝捷徑
          </button>
        </div>
      </div>
    </header>
    <div class="container mt-2">
      <div class="row">
        <div class="col-md-4">
          <label for="searchInput"><strong>停車場名稱</strong></label>
          <input
            type="text"
            id="searchInput"
            placeholder="請輸入停車場名稱"
            class="form-control"
          />
        </div>
        <div class="col-md-4">
          <label for="inputState"><strong>行政區</strong></label>
          <select id="inputState" class="form-control">
            <option selected>請選擇行政區</option>
            <option value="中壢區">中壢區</option>
            <option value="桃園區">桃園區</option>
            <option value="大溪區">大溪區</option>
            <option value="楊梅區">楊梅區</option>
            <option value="蘆竹區">蘆竹區</option>
            <option value="大園區">大園區</option>
            <option value="龜山區">龜山區</option>
            <option value="八德區">八德區</option>
            <option value="龍潭區">龍潭區</option>
            <option value="平鎮區">平鎮區</option>
            <option value="新屋區">新屋區</option>
            <option value="觀音區">觀音區</option>
            <option value="復興區">復興區</option>
          </select>
        </div>
        <div class="col-md-12">
          <button id="searchButton" class="btn btn-primary mt-2">
            <i class="material-icons" style="vertical-align: middle">search</i
            >搜索
          </button>
          <button id="getLocationButton" class="btn btn-primary mt-2">
            <i class="material-icons" style="vertical-align: middle"
              >autorenew</i
            >查詢附近停車場
          </button>
        </div>
      </div>
      <div id="map"></div>

      <div style="overflow-x: auto">
        <table id="data-table" class="table table-striped table-hover mt-2">
          <thead class="thead-dark">
            <tr>
              <th>停車場名稱</th>
              <th>剩餘空位</th>
              <th>更多資訊</th>
              <th>導航</th>
            </tr>
          </thead>
          <tbody>
            <!-- table-data -->
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
